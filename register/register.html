<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="../images/new_logo_gilat.png" type="image/x-icon">
    <title>Microwave Design</title>
    
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="form-container">
                <img src="../images/images.png" alt="logo" class="logo">
                <h1 class="title">Microwave Design</h1>
                <p class="subtitle">Sign up here</p>

                <form class="form">
                    <label for="username" class="label">User Name</label>
                    <input type="username" id="username" placeholder="Enter your username" class="input input-name">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="input input-password">

                    <label for="privileges" class="label">Privileges</label>
                    <select name="select" id="privileges" placeholder="Select the privilege" class="input input-privilege">
                        <option value="writing" class="option">Writing</option>
                        <option value="reading" class="option">Reading</option>
                    </select>

                    <button class="primary-button register-button" id="register">Sign up</button>

                </form>

            </div>
            <div class="list-container" id="list-container">
                
            </div>
        </div>
        
    </div>

    <script src="../index.js"></script>
</body>
</html>
